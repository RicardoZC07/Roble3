<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roble</title>
    <link rel="icon" type="image/x-icon" href="Logoventana.png">
    <link rel="stylesheet" href="styles.css">
    <!-- Agregar fuente Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="grid-container">
        <header>
            <ul>
                <li>
                    <a href="javascript:location.reload()">
                        <img src="NombreSinFondo.png" alt="Roble" style="width:130px;height:60px;">
                    </a>
                </li>
                <li class="menu-items">
                    <button class="menu-button">Home</button>
                    <button class="menu-button">Catálogo</button>
                    <button class="menu-button">Exclusivos</button>
                    <button class="menu-button">Acerca de Roble</button>
                    <button class="menu-button">Sucursales</button>
                </li>
                <li class="purchase-icon">
                    <img src="BolsoCompraSinFondo2.png" alt="Compra" style="width:30px;height:30px;">
                </li>
                <li class="user-icon">
                    <img src="InicioSesionSinFondo.png" alt="Usuario" style="width:30px;height:30px;">
                </li>
            </ul>
        </header>
        
        
        <!-- Nuevo texto centrado en la mitad de la página -->
        <div class="centered-text">
            <span>Estilo que transforma,</span><br>
            <span>calidad que perdura</span>
        </div>
        
        <!-- Nuevo texto con estilo DM Sans -->
        <div class="subtext">
            <span>Somos una empresa dedicada a la creación del mueble de tus</span><br>
            <span>sueños, haciéndolos realidad. Solo déjate llevar por tu imaginación</span><br>
            <span>y el resto lo hacemos nosotros.</span>
        </div>

        <!-- Botón transparente con contorno -->
        <div class="button-container">
            <a href="Menu.html">
                <button class="explore-button">EXPLORA YA</button>
            </a>
        </div>
        
        
        
    </div>
    <!-- Imagen en la esquina inferior derecha -->
<img src="Logoventana.png" alt="Logo" class="corner-logo">

</body>
</html>
